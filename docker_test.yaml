version: "1.0.0"
commandTests:
  - name: "Python Version"
    command: "sh"
    args:
      - -c
      - |
        docker run --rm -it python-based:latest sh -c "python --version"
    expectedOutput: ["Python 3.10*"]

  - name: "Operating System"
    command: "sh"
    args:
      - -c
      - |
        docker run --rm -it python-based:latest sh -c "uname -o"
    expectedOutput: ["GNU/Linux"]
  
  - name: "Unix Environment Version"
    command: "sh"
    args:
      - -c
      - |
        docker run --rm -it python-based:latest sh -c "uname -o"
    expectedOutput: ["uname (GNU coreutils) 9.1*"]
