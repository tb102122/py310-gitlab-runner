schemaVersion: 2.0.0
commandTests:
  - name: "Python Version"
    command: "sh"
    args:
      - -c
      - |
        python --version
    expectedOutput: ["Python 3.10*"]
  - name: "Operating System"
    command: "sh"
    args:
      - -c
      - |
        uname -o
    expectedOutput: ["GNU/Linux"]
  - name: "Unix Environment Version"
    command: "sh"
    args:
      - -c
      - |
        uname --version
    expectedOutput: ["uname.*GNU coreutils.*8.30.*"]
